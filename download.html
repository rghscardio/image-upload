<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .photo {
      text-align: center;
    }
    .photo img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .photo a {
      display: block;
      margin-top: 5px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
    }
    .navbar a:hover {
      background-color: #444;
    }
    .login-form {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .login-form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="upload.html">Upload</a>
  <a href="download.html">Download</a>
</div>

<div id="loginSection" class="login-form">
  <h3>Login to Download Photos</h3>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="photosSection" style="display:none;">
  <h2>Recent Photos</h2>
  <div class="photos" id="photosContainer">
    <!-- Photos will be dynamically loaded here -->
  </div>
</div>

<script>
  // Simple login function
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'cardio' && password === '123') {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('photosSection').style.display = 'block';
      loadPhotos();
    } else {
      alert('Invalid credentials!');
    }
  }

  // Fetch and display the most recent photos from localStorage
  function loadPhotos() {
    const photosContainer = document.getElementById('photosContainer');
    const photos = JSON.parse(localStorage.getItem('photos')) || [];

    if (photos.length === 0) {
      photosContainer.innerHTML = 'No photos available.';
      return;
    }

    photos.forEach(photo => {
      const photoElement = document.createElement('div');
      photoElement.classList.add('photo');
      photoElement.innerHTML = `
        <img src="${photo.photoData}" alt="Recent Photo">
        <p>${photo.name}</p>
        <a href="${photo.photoData}" download="${photo.name}.jpg">Download</a>
      `;
      photosContainer.appendChild(photoElement);
    });
  }
</script>

</body>
</html>
